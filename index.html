<!DOCTYPE html>

<head>

    <title>Os Guerreiros</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Logo.png">
</head>

<body>
    <main class="container">

<script src="script.js"></script>
